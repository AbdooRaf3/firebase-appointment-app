version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  firebase-emulator:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "4000:4000"
      - "5001:5001"
      - "8080:8080"
      - "9099:9099"
    command: npm run emulate
    depends_on:
      - app
